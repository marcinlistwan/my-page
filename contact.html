    <main>
      <header class="top-header">
        <h1 class="main-heading">Kontakt</h1>
      </header>

      <section>
        <form class="form">
          <fieldset>
            <legend>Jeśli masz pytanie, wypełnij i wyślij formularz</legend>
            <p>
              <label for="firstName">Imię:</label>
              <input class="form__item"
                id="firstName"
                name="firstName"
                type="text"
                placeholder="Podaj swoje imię"
              />
            </p>

            <p>
              <label for="lastName">Nazwisko:</label>
              <input class="form__item"
                id="lastName"
                name="lastName"
                type="text"
                placeholder="Podaj swoje nazwisko"
              />
            </p>

            <p>
              <label for="email">E-mail:</label>
              <input class="form__item"
                id="email"
                name="email"
                type="email"
                placeholder="Podaj swój adres e-mail"
              />
            </p>

            <p>
              <label for="yourMessage">Twoja wiadomość:</label>
              <textarea class="form__item" id="yourMessage" name="yourMessage"></textarea>
            </p>
            <p>
                <input class="form__item"
                id="submit"
                name="submit"
                type="submit"
                value="Wyślij"
              />
            </p>
          </fieldset>
        </form>
      </section>

      <footer class="footer">
        <h5>Created by Marcin Listwan 2021</h5>
      </footer>
    </main>
